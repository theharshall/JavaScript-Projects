<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather-App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    
    <div class="search">
      <input type="text" placeholder="Search your city" spellcheck="false" />
      <button><img src="./images/search.png" alt="search-img" /></button>
    </div>

    <p class="error-message" style="display: none; color: rgb(220, 49, 49); text-align: center; font-size: 12px; margin-top: 10px;">
        Invalid city name. Please try again!
      </p>

   
    <div class="weather-display">
      <img src="./images/rain.png" class="weather-icon" alt="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Mumbai</h2>
    </div>

    
    <div class="info-container">
      <div class="col">
        <img src="./images/humidity.png" alt="humidity" />
        <p class="humidity">50%</p>
        <p>Humidity</p>
      </div>
      <div class="col">
        <img src="./images/wind.png" class="wind" alt="wind" />
        <p class="wind-speed">15km/hr</p>
        <p>Wind</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
