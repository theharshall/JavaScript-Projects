<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">
    <h1>🏏 Cricket Quiz</h1>
    <div id="quiz-box">
      <h2 id="question">Question comes here</h2>
      <div class="options">
        <button class="option-btn">Option 1</button>
        <button class="option-btn">Option 2</button>
        <button class="option-btn">Option 3</button>
        <button class="option-btn">Option 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="result-box" class="hide">
      <h2>Quiz Completed!🎉</h2>
      <p id="score-text"></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
